<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts Manager</title>
    <script src="js/main.js" defer></script>
    <link href="css/styles.css" rel="stylesheet">
</head>
<!-- <body onload="checkLogin()"> -->
  <div class="container">
    <h2 id="userName">Logged in as </h2>
    <button onclick="doLogout()">Logout</button>

    <hr>

    <h3>Add / Edit Contact</h3>
    <div id="AddContactResult" style="color: yellow;"></div>

    <div class="centered-inputs">
        <input type="text" id="contactID" placeholder="Contact ID (for Edit/Delete)">
        <input type="text" id="contactFirstName" placeholder="First Name">
        <input type="text" id="contactLastName" placeholder="Last Name">
        <input type="text" id="contactPhone" placeholder="Phone">
        <input type="text" id="contactEmail" placeholder="Email">
    </div>
    
    <div class="centered-inputs">
        <button onclick="addContact()">Add Contact</button>
        <button onclick="updateContact()">Edit Contact</button>
        <button onclick="deleteContact()">Delete Contact</button>
    </div>
    
    <hr>

    <h3>Search Contacts</h3>
    <div class="centered-inputs">
        <input type="text" id="search" placeholder="Search by name">
        <button onclick="searchContacts()">Search</button>
    </div>
   
    <div id="SearchContactResult" style="color: yellow;"></div>
    <hr>
    <h3>Contacts List</h3>
    <div id="contactsList" class="contacts-list"></div>
  </div>
</body>
</html>
