<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts Manager</title>
    <script src="js/main.js" defer></script>
    <link href="css/styles.css" rel="stylesheet">
</head>

<body onload="checkLogin()">
  <div class="container container--wide"> 

    <div class="header-bar">
        <h2 id="userName">Logged in as...</h2>
        <button onclick="doLogout()">Logout</button>
    </div>

    <hr>

    <h3 id="formTitle">Add a New Contact</h3>
    <input type="hidden" id="contactIdHidden">
    <div class="centered-inputs">
        <input type="text" id="contactFirstName" placeholder="First Name">
        <input type="text" id="contactLastName" placeholder="Last Name">
        <input type="text" id="contactPhone" placeholder="Phone Number">
        <input type="text" id="contactEmail" placeholder="Email Address">
    </div>
    <div class="button-wrapper">
        <button id="addEditButton" onclick="addContact()">Add Contact</button>
    </div>
    <p id="contactFormResult" class="result-message"></p>

    <hr>

    <h3>Search Contacts</h3>
    <div class="centered-inputs">
        <input type="text" id="search" placeholder="Search by name..." onkeyup="searchContacts()">
    </div>
    <p id="searchResult" class="result-message"></p>

    <hr>

    <h3>Contacts List</h3>
    <div id="contactsList" class="contacts-list">
    </div>

  </div>
</body>
</html>
